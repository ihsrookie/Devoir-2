#il y a un lien entre le fichier microservice-commande.properties et spring.application.name
spring.application.name=microservice-commande

#Configurations diyal la base de donnee h2
spring.jpa.show-sql=true
spring.h2.console.enabled=true

#defini l'encodage pour data.sql
spring.datasource.sql-script-encoding=UTF-8

#max diyal les commandes lighaitaffichaw
mes-config-ms.commandeslast = 10

#mnin ghaijib spring boot l configuration diyalo
spring.cloud.config.uri=http://localhost:9101

#Configuration Actuator
management.endpoints.web.exposure.include=refresh
